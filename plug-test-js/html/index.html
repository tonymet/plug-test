  <!DOCTYPEhtml>
  <html>
  <head>
    <meta charset="utf-8">
    <title>hello-backbonejs</title>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="../js/plug.js" type="text/javascript"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<style>
		.slider_widget{
			width: 50%;
		}
	</style>
  </head>
  <body>

	  <h1>Plug Test</h1>

	  <div id="input_widget">
		  <h3>Input Input</h3>
		  <p>Input the text in "input" and see result in "output"</p>
		  <div class="in">
			  <label>Input</label>
			  <input type="text">
			  <button>Go</button>
		  </div>
		  <div class="out">
			  <label>Output</label>
			  <input type="text">
		  </div>
	  </div>
	  <div id="loop_widget">
		  <h3>Loop Input</h3>
		  <p>Loops from 1...1 million and back when you hit "Go!"</p>
		  <input type="text">
		  <button>Go</button>
	  </div>
	  <div id="timer_widget">
		  <h3>Timer Widget</h3>
		  <p>Loops from 1...1 million without rendering and displays duration</p>
		  <label>Benchmark in MS: </label>
		  <input type="text">
		  <button>Go</button>
	  </div>
	  <div id="slider_widget" class="slider_widget">
		  <h3>Slider Widget</h3>
		  <p>Drag slider to convert 1..100000 to text</p>
		  <!-- Render slider here -->
		  <div id="slider">
		  </div>
		  <input type="text">
	  </div>
  </body>
  </html>
